<!doctype html>
<html lang="en" ng-app="angularclient">
    <head>
        <meta charset="utf-8">
        <title>Angular Admin</title>
        <link href="{{ STATIC_URL }}angularclient/foundation/css/foundation.min.css" rel="stylesheet">
        <script src="{{ STATIC_URL }}angularclient/foundation/js/vendor/jquery.js"></script>
        <script src="{{ STATIC_URL }}angularclient/foundation/js/foundation.min.js"></script>
        <script src="{{ STATIC_URL }}angularclient/angular/angular.min.js"></script>
        <script src="{{ STATIC_URL }}angularclient/angular/angular-resource.min.js"></script>
        <script src="{{ STATIC_URL }}angularclient/js/directives.js"></script>
        <script src="{{ STATIC_URL }}angularclient/js/hyperadmin.js"></script>
        <script src="{{ STATIC_URL }}angularclient/js/app.js"></script>
        <script src="{{ STATIC_URL }}angularclient/js/controllers.js"></script>
        <script src="{{ STATIC_URL }}angularclient/js/services.js"></script>
        
    </head>
    <body data-api-endpoint="{{ api_endpoint }}">
        {% csrf_token %}
        <nav class="top-bar">
            <ul class="title-area">
                <li class="name"><h1><a href="#">Django Administration</a></h1></li>
                {# Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone #}
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>
            <section class="top-bar-section">
                {# LEFT NAV #}
                <ul class="left">
                    <li class="divider"></li>
                    <li class="active"><a href="#">Dashboard</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Main Item 2</a></li>
                    <li class="divider"></li>
                    <li class="divider"></li>
                </ul>
                {# RIGHT NAV #}
                <ul class="right">
                    <li class="divider hide-for-small"></li>
                    <li class="has-dropdown"><a href="#">{{ request.user }}</a>
                        <ul class="dropdown">
                            <li><a href="#">My profile</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </nav>
        <div ng-view></div>
    </body>
</html>
