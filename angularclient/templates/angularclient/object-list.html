{% load hyperadmin_utils %}
{% raw %}
<table>
    <tr>
        <th ng-repeat="field in resource.collection.display_fields">
            {{ field.prompt }}
        </th>
    </tr>
    <tr ng-repeat="item in resource.collection.items">
        <td ng-repeat="field in item.data">{{ field.value }}</td>
    </tr>
</table>
{% endraw %}
